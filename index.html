<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock</title>
  <style>
    body {
      background-color: #191919;  /* Dark background */
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flip-clock {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #fff;
    }

    .clock__piece {
      position: relative;
      width: 90px;
      height: 120px;
      margin: 0 10px;
      perspective: 500px;
    }

    .clock__segment {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
      transition: all 0.5s ease-in-out;
    }

    .seg__top,
    .seg__bottom {
      width: 100%;
      height: 50%;
      line-height: 60px;
      font-size: 60px;
      color: white;
      text-align: center;
      position: absolute;
    }

    .seg__top {
      top: 0;
    }

    .seg__bottom {
      bottom: 0;
      transform: rotateX(180deg);
    }

    .seg__back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #111;
      transform: rotateX(180deg);
    }

    .clock_period {
      font-size: 20px;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="flip-clock">
    <div class="clock__piece">
      <div class="clock__segment">
        <span class="seg__top">00</span>
        <span class="seg__bottom">00</span>
      </div>
    </div>
    <div class="clock__piece">
      <div class="clock__segment">
        <span class="seg__top">00</span>
        <span class="seg__bottom">00</span>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      // Update the hours
      document.querySelector('.clock__piece:nth-child(1) .seg__top').textContent = hours[0];
      document.querySelector('.clock__piece:nth-child(1) .seg__bottom').textContent = hours[1];

      // Update the minutes
      document.querySelector('.clock__piece:nth-child(2) .seg__top').textContent = minutes[0];
      document.querySelector('.clock__piece:nth-child(2) .seg__bottom').textContent = minutes[1];
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
