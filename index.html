<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock</title>
  <style>
    /* Basic styles for the clock */
    .flip-clock {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 48px;
      color: white;
      background-color: #191919;  /* Change to your background color */
      padding: 20px;
      border-radius: 10px;
    }

    /* Styling each clock piece (the number blocks) */
    .clock__piece {
      position: relative;
      width: 80px;
      height: 100px;
      margin: 0 10px;
      perspective: 500px; /* For 3D flip effect */
    }

    /* Styling for the segments (the flip blocks) */
    .clock__segment {
      position: absolute;
      width: 100%;
      height: 50%;
      background-color: #333;
      text-align: center;
      overflow: hidden;
      border-radius: 5px;
      top: 0;
      left: 0;
      transition: all 0.5s ease-in-out;
    }

    /* The top and bottom parts of the clock segments */
    .seg__top,
    .seg__bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      line-height: 50px;
      font-size: 48px;
      color: white;
    }

    .seg__top {
      top: 0;
    }

    .seg__bottom {
      bottom: 0;
    }

    /* The back face of the flip segment */
    .seg__back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #111;
      transform: rotateX(180deg);
    }

    .clock_period {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="flip-clock">
    <div class="clock__piece">
      <div class="clock__segment">
        <span class="seg__top">00</span>
        <span class="seg__bottom">00</span>
      </div>
    </div>
    <div class="clock__piece">
      <div class="clock__segment">
        <span class="seg__top">00</span>
        <span class="seg__bottom">00</span>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      // Update hours and minutes
      document.querySelector('.clock__piece:nth-child(1) .seg__top').textContent = hours[0];
      document.querySelector('.clock__piece:nth-child(1) .seg__bottom').textContent = hours[1];
      
      document.querySelector('.clock__piece:nth-child(2) .seg__top').textContent = minutes[0];
      document.querySelector('.clock__piece:nth-child(2) .seg__bottom').textContent = minutes[1];
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
