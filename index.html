<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <!-- Link to your CSS file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flip-clock">
        <div class="clock__piece flip">
            <div class="clock__segment segment">
                <div class="seg__top" id="hours">00</div>
                <div class="seg__bottom"></div>
                <div class="seg__back">
                    <div class="seg__bottom" data-value="10"></div>
                </div>
            </div>
        </div>
        <div class="clock__piece flip">
            <div class="clock__segment segment">
                <div class="seg__top" id="minutes">00</div>
                <div class="seg__bottom"></div>
                <div class="seg__back">
                    <div class="seg__bottom" data-value="57"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
