<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock with Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            flex-direction: column;
        }

        .flip-clock {
            display: flex;
            font-family: 'Courier New', Courier, monospace;
            font-size: 48px;
            font-weight: bold;
        }

        .digit {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            width: 80px;
            height: 100px;
            margin: 0 5px;
            border-radius: 10px;
        }

        .digit span {
            display: block;
            position: relative;
        }

        .date {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="flip-clock">
        <div class="digit"><span id="hours">00</span></div>
        <div class="digit"><span>:</span></div>
        <div class="digit"><span id="minutes">00</span></div>
        <div class="digit"><span>:</span></div>
        <div class="digit"><span id="seconds">00</span></div>
    </div>
    <div class="date" id="date"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const day = now.getDate();
            const month = now.getMonth() + 1; // Monate beginnen bei 0
            const year = now.getFullYear();

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('date').textContent = `${day < 10 ? '0' + day : day}.${month < 10 ? '0' + month : month}.${year}`;
        }

        setInterval(updateTime, 1000);
        updateTime();  // Initial call to display the time and date immediately
    </script>
</body>
</html>
