<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Widget</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #191919;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://flocus.com/online-flip-clock/" 
        style="width: 100%; height: 100%; max-width: 600px; max-height: 200px;"
        allow="fullscreen">
    </iframe>
    <script>
        // Optional: Synchronize time zone to Germany
        const iframe = document.querySelector('iframe');
        iframe.src = iframe.src + '?timezone=Europe/Berlin';
    </script>
</body>
</html>
