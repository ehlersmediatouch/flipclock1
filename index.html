<div class="flip-clock">
    <span class="clock__piece flip">
        <span class="clock__segment segment">
            <span class="seg__top" id="hours"></span>
            <span class="seg__bottom"></span>
            <span class="seg__back">
                <span class="seg__bottom" data-value="10"></span>
            </span>
        </span>
    </span>
    <span class="clock__piece flip">
        <span class="clock__segment segment">
            <span class="seg__top" id="minutes"></span>
            <span class="seg__bottom" data-value="57"></span>
            <span class="seg__back" data-value="57">
                <span class="seg__bottom" data-value="58"></span>
            </span>
        </span>
    </span>
</div>
