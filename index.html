<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock with Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #191919; /* Hintergrundfarbe auf #191919 gesetzt */
            flex-direction: column;
        }

        .flip-clock {
            display: flex;
            font-family: 'Courier New', Courier, monospace;
            font-size: 48px;
            font-weight: bold;
        }

        .digit {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            width: 80px;
            height: 100px;
            margin: 0 5px;
            border-radius: 10px;
        }

        .digit span {
            display: block;
            position: relative;
        }

        .date {
            font-size: 24px;
            color: white; /* Wei√ües Datum, um es von dem dunklen Hintergrund abzuheben */
            margin-top: 20px;
        }
    </style>
</head>

    <div class="flip-clock">
        <div class="digit"><span id="hours">00</span></div>
        <div class="digit"><span>:</span></div>
        <div class="digit"><span id="minutes">00</span></div>
